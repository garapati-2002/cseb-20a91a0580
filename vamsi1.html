
<html>
<head>
<title>Registration Page</title>
</head>
<body>
<center>
<h3 align="center"><u>REGISTRATIOM PAGE</u></h3>
<table border="3">
<tr>
<td><form name="f1" action="" method="post" onsubmit="">
<table cellspacing="10" cellpadding="5">
<tr><td>NAME</td><td><input type="text" size="30" name="uname"/></td></tr>
<tr><td>PASSWORD</td><td><input type="password" size="30" name="pass"/></td></tr>
<tr><td>EMAIL-ID</td><td><input type="text" size="30" name="email"/></td></tr>
<tr><td>PHONE NUMBER</td><td><input type="text" size="10" name="phone"/></td></tr>
<tr><td>GENDER</td><td><input type="radio" name="gen" value="m"/>MALE
<input type="radio" name="gen" value="f"/>FEMALE</td></tr>
<tr><td>DATE OF BIRTH</td>
<td><input type="date" name="date"></td>
</tr>

<tr><td>LANGUAGES KNOWN</td>
<td>
<input type="checkbox" value="eng" name="lan"/>ENGLISH
<input type="checkbox" value="tel" name="lan"/>TELUGU
<input type="checkbox" value="hin" name="lan"/>HINDI
<input type="checkbox" value="tamil" name="lan"/>TAMIL
</td></tr>
<tr>
<td>ADDRESS</td>
<td><textarea name="addr" cols="25" rows="5"></textarea></td></tr>
<tr><td colspan="2" align="center"><input type="submit" value="submit"/>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp<input type="reset" value="RESET"/></td>
</tr>
</table>
</form>
</td></tr></table>
</center>
</body>
</html>
